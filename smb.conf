[global]
        workgroup = MYGROUP
        server string = Samba Server Version %v


;       interfaces = lo eth0 192.168.12.2/24 192.168.13.2/24
        hosts allow = 127. 192.168.50.
        log file = /var/log/samba/log.%m
        max log size = 500

[printers]
        comment = All Printers
        path = /var/spool/samba
        browseable = no
        guest ok = no
        writable = no
        printable = yes

[Vitalik_share]
	path = /home/vagrant/All
	read only = no
	guest ok = no
	valid users = vagrant
	browseable = yes
